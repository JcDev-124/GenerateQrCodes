<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de QR Codes - Festa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/vfs_fonts.js"></script>
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="text-center mb-5">
            <h1 class="display-4 text-primary">Sistema de Convites - Festa</h1>
            <p class="lead text-secondary">Gerencie os convites e valide com QR Codes</p>
        </div>

        <!-- Formulário para criar QR Code -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Criar Novo Convite</h2>
                <form id="formQRCode" class="row g-3 justify-content-center">
                    <div class="col-md-6">
                        <input type="text" id="nome" class="form-control" placeholder="Nome do convidado" required>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-primary w-100" onclick="gerarQRCode()">Gerar QR Code</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Lista de QR Codes Criados -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Convites Criados</h2>
                <div id="lista-qrcodes" class="row row-cols-1 g-4"></div>
            </div>
        </div>

        <!-- Formulário para validar QR Code via câmera -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Validar QR Code</h2>
                <div id="camera-container" class="mb-3">
                    <div id="qr-reader" style="width: 100%;"></div>
                </div>
                <button class="btn btn-success w-100 mb-3" onclick="iniciarLeitura()">Iniciar Leitura do QR Code</button>
                <p id="resultado-validacao" class="mt-3 text-center lead"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
