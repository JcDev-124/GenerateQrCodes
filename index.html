<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de QR Codes - Festa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <!-- Bibliotecas necess치rias -->
  <script src="https://unpkg.com/html5-qrcode@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="script.js"></script>
  <style>

  </style>
</head>
<body>

  <div class="container my-5">
    <div class="text-center mb-5">
      <h1 class="text-primary">Sistema de Convites</h1>
      <p class="text-secondary">Crie e valide convites de forma f치cil e r치pida</p>
    </div>

    <!-- Formul치rio para criar QR Code -->
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title text-center">Criar Novo Convite</h2>
        <form id="formQRCode" class="d-flex justify-content-center">
          <input type="text" id="nome" class="form-control w-75" placeholder="Nome do convidado" required>
          <button type="button" class="btn btn-primary ms-3" onclick="gerarQRCode()">Gerar QR Code</button>
        </form>
      </div>
    </div>

    <!-- Lista de Convites Criados com campo de pesquisa -->
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title text-center">Convites Criados</h2>
        <div class="input-group">
          <input type="text" id="searchInput" class="form-control" placeholder="Pesquisar convite" onkeyup="filtrarConvites()">
          <span class="input-group-text">游댌</span>
        </div>
        <div id="lista-qrcodes" class="list-group">
          <!-- Os convites ser칚o inseridos aqui -->
        </div>
      </div>
    </div>

    <!-- Formul치rio para validar QR Code via c칙mera -->
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title text-center">Validar QR Code</h2>
        <div id="qr-reader" style="width: 100%;"></div>
        <div class="d-flex justify-content-center mt-3">
          <button class="btn btn-success w-100 mb-3" onclick="iniciarLeitura()">Iniciar Leitura</button>
          <button class="btn btn-danger w-100 mb-3" onclick="pararLeitura()">Parar Leitura</button>
        </div>
        <p id="resultado-validacao" class="text-center lead mt-3"></p>
      </div>
    </div>
  </div>

</body>
</html>
