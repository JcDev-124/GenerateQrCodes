<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de QR Codes - Festa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6H7N5a1f1vh67wqdRk3ZzP/N5IKT4gcs9dVRjlMvTcB8ObTpTTtgU9qa7T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- Biblioteca para leitura de QR Code via câmera -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Sistema de Convites - Festa</h1>

        <!-- Formulário para criar QR Code -->
        <div class="card p-4 mb-4">
            <h2>Criar QR Code</h2>
            <div class="mb-3">
                <input type="text" id="nome" class="form-control" placeholder="Nome do convidado">
            </div>
            <button class="btn btn-primary" onclick="gerarQRCode()">Gerar QR Code</button>
        </div>

        <!-- Exibição dos QR Codes Criados -->
        <div class="card p-4 mb-4">
            <h2>Convites Criados</h2>
            <div id="lista-qrcodes" class="d-flex flex-wrap"></div>
        </div>

        <!-- Formulário para validar QR Code via câmera -->
        <div class="card p-4">
            <h2>Validar QR Code</h2>
            <div id="camera-container" class="mb-3">
                <!-- Câmera para leitura do QR Code -->
                <div id="qr-reader" style="width: 100%;"></div>
            </div>
            <button class="btn btn-success" onclick="iniciarLeitura()">Iniciar Leitura do QR Code</button>
            <p id="resultado-validacao" class="mt-3"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
